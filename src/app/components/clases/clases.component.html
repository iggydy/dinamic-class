<div [ngClass]="alerta" class="alert" role="alert">
    A simple primary alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
</div>

<button class="btn btn-info" (click)="alerta = 'alert-info'">Info</button>
<button class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>

<br><br>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">Hola mundo</h3>

<button (click)="propiedades.danger = !propiedades.danger" [ngClass]="{'btn btn-danger' : propiedades.danger, 'btn btn-info' : !propiedades.danger}">
Cambiar
</button>

<br><br>

<h3>Proceso Asincrono</h3>

<button class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
    <i [ngClass]="{'fa-save': !loading, 'fa-sync fa-spin' : loading}" class="fa"></i> 
    <span *ngIf="!loading">Guardar Cambios</span> 
    <span *ngIf="loading">Esperae por favor</span> 
</button>
