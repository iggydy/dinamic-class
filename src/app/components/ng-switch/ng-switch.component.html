<div [ngSwitch]="alerta">

    <div class="alert alert-success" role="alert" *ngSwitchCase="'success'">
        A simple success alert—check it out!
    </div>
    <div class="alert alert-danger" role="alert" *ngSwitchDefault>
        A simple danger alert—check it out!
    </div>
    <div class="alert alert-warning" role="alert" *ngSwitchCase="'warning'">
        A simple warning alert—check it out!
    </div>
    <div class="alert alert-info" role="alert" *ngSwitchCase="'info'">
        A simple info alert—check it out!
    </div>
</div>

<button class="btn btn-warning" (click)="alerta = 'warning'">Warning</button>
<button class="btn btn-success" (click)="alerta = 'success'">Success</button>
<button class="btn btn-info" (click)="alerta = 'info'">Info</button>
<button class="btn btn-danger" (click)="alerta = ''">Danger</button>
